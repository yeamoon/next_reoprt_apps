name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install Dependencies
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build the application
      - name: Build the project
        run: npm run build

      # Step 5: Serve the application in the background
      - name: Serve the app
        run: |
          npm run start &  
          sleep 10         

      # Step 6: Run Playwright Tests
      - name: Run Playwright Tests
        run: |
          npx playwright install --legacy-peer-deps
          npm run test:e2e      
        env:
          CI: true 
      # Step 7: Kill the server
      - name: Stop server
        run: kill $(lsof -t -i:3000) || true 
